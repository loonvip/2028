mixed-port: 7890
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
hosts:
  mtalk.google.com: 108.177.125.188
  dl.google.com: 180.163.151.161
  dl.l.google.com: 180.163.151.161

profile:
  store-selected: false

dns:
  enable: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"

  nameserver:
    - 119.29.29.29
  fallback-filter:
    geoip: true
    ipcidr: null

proxies: null

proxy-providers:

  Proxy:
    type: http
    url: 【订阅】
    interval: 3600
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  HK:
    filter: 港|HK|(?i)Hong
    type: file
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  TW:
    filter: 台|TW|(?i)Taiwan
    type: file
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  SG:
    filter: 新|狮|獅|SG|(?i)Singapore
    type: file
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  JP:
    filter: 日|JP|(?i)Japan
    type: file
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  US:
    filter: 美|US|(?i)States|American
    type: file
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 𝐒𝐩𝐨𝐭𝐢𝐟𝐲
    type: select
    proxies:
      - 🇺🇸 美国

  - name: 𝐆𝐨𝐨𝐠𝐥𝐞
    type: select
    proxies:
      - 🇭🇰 香港
      - 🇺🇸 美国

  - name: 𝐘𝐨𝐮𝐓𝐮𝐛𝐞
    type: select
    proxies:
      - 🇭🇰 香港
      - 🇺🇸 美国

  - name: 𝐓𝐞𝐥𝐞𝐠𝐫𝐚𝐦
    type: select
    proxies:
      - 🇭🇰 香港
      - 🇹🇼 台湾
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇸🇬 新加坡

  - name: 全球加速
    type: select
    proxies:
      - 🇭🇰 香港
      - 🇹🇼 台湾
      - 🇯🇵 日本
      - 🇺🇸 美国
      - 🇸🇬 新加坡

  - name: 黑白名单
    type: select
    proxies:
      - 全球加速
      - 国内直连

  - name: 国内直连
    type: select
    proxies:
      - DIRECT

  - name: 🇭🇰 香港
    type: url-test
    use:
      - HK
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: 🇹🇼 台湾
    type: url-test
    use:
      - TW
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: 🇸🇬 新加坡
    type: url-test
    use:
      - SG
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: 🇯🇵 日本
    type: url-test
    use:
      - JP
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: 🇺🇸 美国
    type: url-test
    use:
      - US
    url: http://www.gstatic.com/generate_204
    interval: 300

