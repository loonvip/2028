#自动测速

🇭🇰 香港节点 = url-test, policy-regex-filter=港|HK|(?i)Hong, interval=600, update-interval=86400, no-alert=0, hidden=0, include-other-group = "𝐏𝐫𝐨𝐱𝐲"
🇯🇵 日本节点 = url-test, policy-regex-filter=日|东京|JP|(?i)Japan, interval=600, update-interval=86400, no-alert=0, hidden=0, include-other-group = "𝐏𝐫𝐨𝐱𝐲"
🇨🇳 台湾节点 = url-test, policy-regex-filter=台|湾|TW|(?i)Taiwan, interval=600, update-interval=86400, no-alert=0, hidden=0, include-other-group = "𝐏𝐫𝐨𝐱𝐲"
